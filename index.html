<!DOCTYPE html>
<html>
<head>
  <title>Impostor Game</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: white;
      text-align: center;
    }
    .screen {
      display: none;
      padding: 20px;
    }
    .active {
      display: block;
    }
    .player-card {
      display: inline-block;
      width: 40%;
      margin: 10px;
      padding: 20px;
      border: 2px solid #888;
      border-radius: 10px;
      background-color: #1a1a1a;
      cursor: pointer;
    }
    .player-card:hover {
      border-color: #fff;
    }
    .word-box {
      margin-top: 50px;
      font-size: 24px;
      padding: 20px;
      border-radius: 10px;
      background-color: #222;
      color: #0f0;
      box-shadow: 0 0 10px #0f0;
    }
    .reveal-button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 18px;
      background-color: #800080;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .reveal-button:hover {
      background-color: #a020f0;
    }
  </style>
</head>
<body>

<div id="setup" class="screen active">
  <h1>Impostor Game Setup</h1>
  <p>Enter player names (one per line):</p>
  <textarea id="playerNames" rows="6" cols="30" placeholder="Alice&#10;Bob&#10;Charlie&#10;Dana"></textarea><br><br>
  <label>Number of impostors: <input type="number" id="numImpostors" value="1" min="1"></label><br><br>
  <label>Category: <input type="text" id="category" placeholder="Movies"></label><br><br>
  <label>Real word: <input type="text" id="realWord" placeholder="Titanic"></label><br><br>
  <label>Impostor word: <input type="text" id="fakeWord" placeholder="Imposter"></label><br><br>
  <button class="reveal-button" onclick="startGame()">Start Game</button>
</div>

<div id="playerReveal" class="screen">
  <h2>Players</h2>
  <p>Tap your name to reveal your word, then pass the device to the next player.</p>
  <div id="playerCards"></div>
  <button class="reveal-button" onclick="showImpostors()">Reveal Impostor(s)</button>
</div>

<div id="wordScreen" class="screen">
  <h2 id="wordTitle"></h2>
  <div class="word-box" id="wordBox"></div>
  <button class="reveal-button" onclick="nextPlayer()">Got it!</button>
</div>

<div id="finalReveal" class="screen">
  <h2>Impostor Reveal</h2>
  <p>The impostor(s) were:</p>
  <ul id="impostorList"></ul>
</div>

<script>
  let players = [];
  let impostors = [];
  let currentIndex = 0;

  function startGame() {
    const names = document.getElementById("playerNames").value.trim().split("\n").map(n => n.trim()).filter(n => n);
    const numImpostors = parseInt(document.getElementById("numImpostors").value);
    const category = document.getElementById("category").value;
    const realWord = document.getElementById("realWord").value;
    const fakeWord = document.getElementById("fakeWord").value;

    if (names.length < numImpostors + 1 || !realWord || !fakeWord) {
      alert("Please enter enough players and valid words.");
      return;
    }

    players = names.map(name => ({ name, role: "real", word: realWord }));
    impostors = [];

    while (impostors.length < numImpostors) {
      const i = Math.floor(Math.random() * players.length);
      if (players[i].role === "real") {
        players[i].role = "impostor";
        players[i].word = fakeWord;
        impostors.push(players[i].name);
      }
    }

    showScreen("playerReveal");
    const container = document.getElementById("playerCards");
    container.innerHTML = "";
    players.forEach((p, i) => {
      const card = document.createElement("div");
      card.className = "player-card";
      card.innerHTML = `<strong>${p.name}</strong>`;
      card.onclick = () => revealWord(i, category);
      container.appendChild(card);
    });
  }

  function revealWord(index, category) {
    currentIndex = index;
    document.getElementById("wordTitle").innerText = `The word for ${players[index].name}\nCategory: ${document.getElementById("category").value}`;
    document.getElementById("wordBox").innerText = players[index].word;
    showScreen("wordScreen");
  }

  function nextPlayer() {
    showScreen("playerReveal");
  }

  function showImpostors() {
    showScreen("finalReveal");
    const list = document.getElementById("impostorList");
    list.innerHTML = "";
    impostors.forEach(name => {
      const li = document.createElement("li");
      li.innerText = name;
      list.appendChild(li);
    });
  }

  function showScreen(id) {
    document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
    document.getElementById(id).classList.add("active");
  }
</script>

</body>
</html>
